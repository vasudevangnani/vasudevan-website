

<!DOCTYPE html>
<html>
<head>
  <title>JavaScript Example</title>
</head>
<body>
  <h1>Hello, JavaScript!</h1>
  <script>
    alert("This is running JavaScript in the browser!");
    
function factorial(n) {
  if (n === 0 || n === 1) return 1;
  return n * factorial(n - 1);
}

console.log(factorial(5)); // 120


  </script>
</body>
</html>
